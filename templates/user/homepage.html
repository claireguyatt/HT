{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
        <title>Home</title>
    </head>
    <style>
        .dataframe {
            border-collapse: collapse; 
            border: solid 3px #420000 ;
        }
        th, td {
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 8px;
            padding-right: 8px;
            background-color: #FFFFF0;
        }
        p {
            padding: 3%;
        }

    </style>

    <body>

        {% include 'includes/header.html' %}

        <div id="homepage-container">
            <h1 style="color:#420000; font-size:180%">Happy Data</h1>
            <div class="data-container">
                {% if data is None %}
                    <p>Click Add Day to start tracking your happiness :)</p>
                {% else %}
                    {{ data|safe }}
                {% endif %}
            </div>
        </div>

    </body>
</html>
