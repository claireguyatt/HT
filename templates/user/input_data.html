<html>
    <h1>input data for a new day!</h1>
    <form action="add_day/" method="POST">

        <label for="date">Date: </label>
        <input type="date" name="date" required="True" id="date">

        {% csrf_token %}
        {% for variable in variables.all %}

            {% if variable.is_continuous %}
            
                <label for="{{ variable }}_data">{{ variable.prompt }}</label>
                <input type="number" name="{{ variable }}" required="" id="{{ variable }}" min="1" max="10"> 
                <br>

            {% else %}
                <br>
                {{ variable.prompt }}
                <select id="{{ variable }}" name="{{ variable }}">
                    {% for cat_var_choice in variable.find_categorical_choices %}
                    <option value={{cat_var_choice}}>{{ cat_var_choice }}</option>
                    {% endfor %}
                </select>
            
            {% endif %}
        {% endfor %} 
        <button type="submit" name="submit">Submit</button>
    </form>
    <a href="/homepage">back to homepage</a>
</html>
